<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>ServExpress_Login</title>
</head>

<body>
<div class="page-description">
  <h1>ServExpress</h1>
  <p class="larger-text">Need for servies!</p>
  <p class="small-text"> No worries we bring the professionals on doorsteps.</p>
</div>
  <div class="login-container">
    <H2>Sign In</H2>
    <form class="form-elements" action="Login">
      
      <div class="input-container">
      
      <input class="input-fields" type="email" id="email-area" placeholder=" " required>
      <label class="input-lables" for="email-area">E-mail</label>
      </div>
     <div class="input-container">
      <input class="input-fields" type="password" id="password" placeholder=" " required>
       
      <label class="input-lables" for="password">Password</label>
      </div>
      <div class="button">
      <button type="submit"><span class="text">Submit</span> <span class="icon">    <i class="bi bi-send"></i></span></button>
      </div>

    </form>
    <div class="new-account">
      
    <a href="#">Create New Account</a>
  </div>
  </div>
</body>
<script src="login.js"></script>
</html>
